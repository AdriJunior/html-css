<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/fotos-pmg.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
    <audio preload="metadata" controls loop>
    <source src="midia/AÍ AÍ AÍ SE BANDIDO E BOM DE MAS OLHA SÓ OQUE ELA FAZ (( DJ RAMON )) (320 kbps).mp3" type="audio/mpeg">    
    </audio>
    
</body>
</html>
