<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="utiliza a tag &lsaquo;p&rsaquo; &lsaquo;/p&rsaquo; ">Parágrafo</abbr></li>
        <li><abbr title="Utiliza a tag &lsaquo;h1&rsaquo; &lsaquo;/h1&rsaquo;">Títulos</abbr></li>
        <li><abbr
                title="Utiliza a tag &lt;img src&quot;descrição do item&quot; alt&quot;Descrição da imagem&quot;&gt;">Imagem</abbr>
        </li> <!--&quot; significa aspas e &lt; &gt; significam sinais de maior e menor-->
        <li>
            <abbr title="Utiliza a tag &lt;abbr title=&quot;nome do titulo&quot;&gt;">Abreviações</abbr>
        </li>
        <li><abbr title="utiliza a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="utiliza a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Utiliza a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>

    </ul>
</body>

</html>
